<ion-content [fullscreen]="true">
  <div class="container">
    <div class="left-side">
      <div class="form">
        <div class="greeting">
          Sign Up
        </div>
        <div class="label">
          Name
        </div>
        <ion-input [(ngModel)]="data.name"></ion-input>
        <div class="label">
          Email
        </div>
        <ion-input [(ngModel)]="data.email"></ion-input>
        <div class="label">
          Password
        </div>
        <ion-input type="password" [(ngModel)]="data.password"></ion-input>
        <div class="button" (click)="save()">
          Register
        </div>
      </div>
    </div>
    <div class="right-side">
      <img src="assets/icon/login-logo.webp">
    </div>
  </div>
</ion-content>
