<ion-content [fullscreen]="true">
  <div class="container">
    <div class="left-side">
      <div class="form">
        <div class="greeting">
          Welcome to Todo List
        </div>
        <div class="label">
          Email
        </div>
        <ion-input [(ngModel)]="data.username"></ion-input>
        <div class="label">
          Password
        </div>
        <ion-input type="password" [(ngModel)]="data.password"></ion-input>
        <div class="buttons">
          <div class="button" (click)="login()">
            Login
          </div>
          <div class="button sign-up" (click)="signUp()">
            Sign up
          </div>
        </div>
      </div>
    </div>
    <div class="right-side">
      <img src="assets/icon/login-logo.webp">
    </div>
  </div>
</ion-content>
